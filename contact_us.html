	<body>
<!--        class container: inlcudes main nav, main header, main form-->
        <div class="container">
            <nav class="main_nav">
             
                <ul class="main_nav_ul">
                    
                <li class="main_nav_li"><a class="main_nav_a" href="homepage.html">Home</a></li>
                    
                <li class="dropdown">
                    <a href="#" class="dropbtn">Category</a>
                    <div class="dropdown-content">
                <ul class="main_nav_ul">
                    
                    <li class="main_nav_li"><a class="main_nav_a" href="homepage.html#hiking_desc">Hiking</a></li>
                    
                    <li class="main_nav_li"><a class="main_nav_a" href="homepage.html#camping_desc">Camping</a></li>
                    
                    <li class="main_nav_li"><a class="main_nav_a"  href="homepage.html#fishing_desc">Fishing</a></li>
                    
                    <li class="main_nav_li"><a class="main_nav_a" href="homepage.html#rock_desc">Rock-Climbing</a></li>
                </ul>
                    </div>
                    
                    </li>
                    
                <li class="main_nav_li"><a class="main_nav_a" href="gallery.html">Gallery</a></li>
                <li class="main_nav_li"><a class="main_nav_a" href="#">Contact Us</a></li>        
                </ul>
                <div class="company_name">Outdoor Adventures</div>
            </nav>
<!--            main header-->

            <div class="main_header"> 
                "We want to be with you every step of the way."
            </div>
            
            
<!--            form-->
        
            <form action="homepage.html" method="post">
                <center>
                
                <div class="first_name_container">
                
                
                <div class="first_name_label"><label>First Name:</label></div>
                
                <div class="first_name_input">
                <input type="text" name="firstName" value="" placeholder="First Name" pattern="[A-Za-z]{0,}"  title="Please enter alphabetical characters only." required></div>
                </div>
                
                <div class="last_name_container">
                
                
                <div class="last_name_label"><label>Last Name:</label></div>
                
                <div class="last_name_input">
                <input type="text" name="lastName" value="" placeholder="Last Name" pattern="[A-Za-z]{0,}"  title="Please enter alphabetical characters only." required></div>
                </div>
            
                <div class="email_container">
                    
                <div class="email_label"><label>Email:</label></div>
                    <div class="email_input">   
                <input type="email" name="email" value="" placeholder="Email" title="Please enter a valid email address."required>
                    </div>
                </div>
                
                <div class="activity_container">
                    
                <div class="activity_label"><label>Activity:</label></div>
                    
                <div class="activity_input">   
                
                <select name="activity" value="" placeholder="Activity" required>
                  <option value="camping">Camping</option>
                  <option value="fishing">Fishing</option>
                  <option value="hiking">Hiking</option>
                  <option value="rock_climbing">Rock Climbing</option>
                </select>
                    
               </div>
                </div>
            
                <div class="comments_container">
                    
                    <div class="comments_input">    
                <textarea rows="5" cols="22" maxlength="200" placeholder="Comments"></textarea>              
                    </div>
                
                </div>
                <button type="submit">Submit</button>
                
                </center>
            </form>
            
            
        
        </div>
    </body>
</html>
